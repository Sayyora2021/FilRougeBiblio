<!-- update-lecteur.component.html -->
<form [(ngModel)]="auteur" class="container">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="auteur.nom" required>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="auteur.prenom" required>
    </div>
  
    <button (click)="update()" class="btn btn-primary">Mettre à jour</button>
  </form>
