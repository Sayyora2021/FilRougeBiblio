<div class="container">
    <h1>Informations de l'auteur</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Détails de l'auteur</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> {{ auteur.id }}</li>
                <li class="list-group-item"><strong>Nom:</strong> {{ auteur.nom }}</li>
                <li class="list-group-item"><strong>Prénom:</strong> {{ auteur.prenom }}</li>
            </ul>
        </div>
    </div>
    <h2>Liste des livres</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Livre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livre of auteur.livres">
                <td>{{ livre.titre }}</td>
            </tr>
        </tbody>
    </table>
</div>
