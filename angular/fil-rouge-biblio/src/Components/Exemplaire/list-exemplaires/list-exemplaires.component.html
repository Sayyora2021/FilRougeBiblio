<div *ngIf="exemplaires" class="container">
    <h2>Liste des exemplaires</h2>
    <a href="/Exemplaires/Create" class="btn btn-primary">Ajouter un exemplaire</a>
    <ul class="list-group border border-black">
        <li *ngFor="let exemplaire of exemplaires" class="list-group-item d-flex justify-content-between align-items-center border border-black">
            <span class="list-group-item">{{ exemplaire.id }} {{ exemplaire.livre.titre }} {{ exemplaire.numeroInventaire }} {{ exemplaire.miseEnService }}</span>
            <div class="btn-group list-group-item">
                <a href="/Exemplaires/Edit/{{exemplaire.id}}" class="btn btn-primary">Modifier</a>
                <a href="/Exemplaires/Delete/{{exemplaire.id}}" class="btn btn-danger">Supprimer</a>
                <a href="/Exemplaires/Details/{{exemplaire.id}}" class="btn btn-info">Details</a>
            </div>
        </li>
    </ul>
</div>
