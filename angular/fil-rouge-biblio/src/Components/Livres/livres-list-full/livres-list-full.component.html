<h2>Liste des Livres</h2>
<div *ngIf="livres" class="container">
    
    <ul class="list-group border border-black">
        <li *ngFor="let livre of livres" class="list-group-item d-flex justify-content-between align-items-center border border-black">
            
                
                
                <span>ISBN: {{ livre.isbn }}</span>|
                <span>Titre: {{ livre.titre }}</span> |
                
                <span *ngIf="livre.auteurs">
                    Auteur(s): <span *ngFor="let auteur of livre.auteurs">|<a href="/Auteurs/Details/{{ auteur.id }}">{{ auteur.nom }}</a></span>|
                </span>
                <span *ngIf="livre.tags">
                    Mot(s) Clef(s): <span *ngFor="let tag of livre.tags">|<a href="/MotClefs/Details/{{ tag.id }}">{{ tag.tag }}</a></span>|
                </span>
                <span *ngIf="livre.tags">
                    Theme(s): <span *ngFor="let theme of livre.themes">|<a href="/Themes/Details/{{ theme.id }}">{{ theme.nom }} ({{ theme.description }})</a></span>|
                </span>
                <span *ngIf="livre.exemplaires">Nombre d'exemplaire(s): {{ livre.exemplaires.length }}</span><span *ngIf="!livre.exemplaires">Aucun exemplaire en stock</span>
            <div class="btn-group list-group-item">
                
                <!--<button (click)="update(livre)" class="btn btn-primary">Mettre Ã  jour</button>-->
                <button (click)="delete(livre)" class="btn btn-danger">Supprimer</button>
            </div>
        </li>
    </ul>
    <app-create-livre></app-create-livre>
</div>
