<h3 class="text-center">Nouveau Livre</h3>

<form class="form-group text-center">
  <input
    [(ngModel)]="livre.isbn"
    type="text"
    value="livre.isbn"
    name="iSBNInput"
    placeholder="ISBN"
  />
  <input
    [(ngModel)]="livre.titre"
    type="text"
    value="livre.titre"
    name="titreInput"
    placeholder="Titre"
  />
  <div class="table-container">
    <table>
      <tr>
        <td>
          <div class="form-check">
            <label class="form-check-label">Auteur(s)</label>
            <select
              multiple
              name="auteurs"
              id="auteurs"
              [(ngModel)]="livre.auteurs"
            >
              <option *ngFor="let auteur of auteurs" [ngValue]="auteur">
                {{ auteur.nom }} {{ auteur.prenom }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <div class="form-check">
            <label class="form-check-label">Th√®me(s)</label>
            <select
              multiple
              name="themes"
              id="themes"
              [(ngModel)]="livre.themes"
            >
              <option *ngFor="let theme of themes" [ngValue]="theme">
                {{ theme.nom }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <div class="form-check">
            <label class="form-check-label">Mot(s) clef(s)</label>
            <select multiple name="tags" id="tags" [(ngModel)]="livre.tags">
              <option *ngFor="let tag of tags" [ngValue]="tag">
                {{ tag.tag }}
              </option>
            </select>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <button type="submit" (click)="create()" class="btn btn-primary btn-scale">
    Enregistrer
  </button>
</form>
