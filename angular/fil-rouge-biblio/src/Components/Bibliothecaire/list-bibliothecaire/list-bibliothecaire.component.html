<div *ngIf="bibliothecaire" class="container">
  <h2 class="text-center">Liste des bibliothecaires</h2>
  <div>
    <div class="container text-center" style="margin-bottom: 10px">
      <div class="row align-items-start">
        <div class="col">
          <a href="/Bibliothecaires/Create" class="btn btn-primary btn-scale"
            >Ajouter un bibliothecaire</a
          >
        </div>
        <div class="col">
          <input
            type="text"
            [(ngModel)]="nomFiltre"
            placeholder="Email du bibliothecaire"
          />
          <button (click)="filtrer()">Filtrer</button>
        </div>
        <div class="col">
          <a class="btn btn-secondary btn-scale" href="/Bibliothecaires"
            >RÃ©initialiser</a
          >
        </div>
      </div>
    </div>
  </div>
  <ul class="list-group border border-black">
    <li
      *ngFor="let bibliothecaire of bibliothecaire"
      class="list-group-item d-flex justify-content-between align-items-center border border-black"
    >
      <span class="list-group-item">{{ bibliothecaire.email }}</span>
      <div class="btn-group list-group-item">
        <a
          href="/Bibliothecaires/Edit/{{ bibliothecaire.id }}"
          class="btn btn-primary"
          >Modifier</a
        >
        <a
          href="/Bibliothecaires/Delete/{{ bibliothecaire.id }}"
          class="btn btn-danger"
          >Supprimer</a
        >
        <a
          href="/Bibliothecaires/Details/{{ bibliothecaire.id }}"
          class="btn btn-info"
          >Details</a
        >
      </div>
    </li>
  </ul>
</div>
