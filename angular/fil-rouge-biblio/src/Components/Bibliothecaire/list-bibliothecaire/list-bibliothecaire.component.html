<div *ngIf="bibliothecaire" class="container">
  <h2 class="text-center">Liste des bibliothecaires</h2>
  <div>
    <div class="container text-center" style="margin-bottom: 10px">
      <div class="row align-items-start">
        <div class="col">
          <form [(ngModel)]="nouveauBibliothecaire" class="container">
            <div class="form-group">
              <label for="nomEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                [(ngModel)]="nouveauBibliothecaire.email"
                name="Email"
              />
            </div>
          
            <div class="form-group">
              <label for="passwordInput">Mot De Passe</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                [(ngModel)]="nouveauBibliothecaire.motDePasse"
                name="Password"
              />
            </div>
          
            <button type="submit" (click)="create()" class="btn btn-primary">
              Enregistrer
            </button>
          </form>
          
        </div>
        <div class="col">
          <input
            type="text"
            [(ngModel)]="nomFiltre"
            placeholder="Email du bibliothecaire"
          />
          <button (click)="filtrer()">Filtrer</button>
        </div>
        <div class="col">
          <a class="btn btn-secondary btn-scale" href="/Bibliothecaires"
            >RÃ©initialiser</a
          >
        </div>
      </div>
    </div>
  </div>
  <ul class="list-group border border-black">
    <li
      *ngFor="let bibliothecaire of bibliothecaire"
      class="list-group-item d-flex justify-content-between align-items-center border border-black"
    >
      <span class="list-group-item"><input  [(ngModel)]="bibliothecaire.email" value="bibliothecaire.email"/></span>
      <div class="btn-group list-group-item">
        <button
          (click)="update(bibliothecaire)"
          class="btn btn-primary"
          >Modifier</button
        >
        <button
          (click)="delete(bibliothecaire)"
          class="btn btn-danger"
          >Supprimer</button
        >
        <a
          href="/Bibliothecaires/Details/{{ bibliothecaire.id }}"
          class="btn btn-info"
          >Details</a
        >
      </div>
    </li>
  </ul>
</div>
