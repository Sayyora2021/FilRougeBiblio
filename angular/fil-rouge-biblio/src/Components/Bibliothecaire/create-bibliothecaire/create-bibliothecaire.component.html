<form [(ngModel)]="bibliothecaire" class="container">
  <div class="form-group">
    <label for="nomEmail">Email</label>
    <input
      type="text"
      class="form-control"
      id="emailInput"
      [(ngModel)]="bibliothecaire.email"
      name="Email"
    />
  </div>

  <div class="form-group">
    <label for="passwordInput">Mot De Passe</label>
    <input
      type="text"
      class="form-control"
      id="passwordInput"
      [(ngModel)]="bibliothecaire.motDePasse"
      name="Password"
    />
  </div>

  <button type="submit" (click)="create()" class="btn btn-primary">
    Enregistrer
  </button>
</form>
