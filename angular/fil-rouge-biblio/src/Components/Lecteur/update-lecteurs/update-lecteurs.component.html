<!-- update-lecteur.component.html -->
<form [(ngModel)]="lecteur" class="container">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="lecteur.nom" required>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="lecteur.prenom" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="lecteur.email" required>
    </div>
  
    <div class="form-group">
      <label for="telephone">Téléphone:</label>
      <input type="text" class="form-control" id="telephone" name="telephone" [(ngModel)]="lecteur.telephone" required>
    </div>
  
    <div class="form-group">
      <label for="adresse">Adresse:</label>
      <textarea class="form-control" id="adresse" name="adresse" [(ngModel)]="lecteur.adresse" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="cotisation">Cotisation:</label>
      <input type="checkbox" class="form-check-input"  id="cotisation" name="cotisation" [(ngModel)]="lecteur.cotisation">
    </div>
  
    <button (click)="update()" class="btn btn-primary">Mettre à jour</button>
  </form>
