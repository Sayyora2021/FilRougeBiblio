<div *ngIf="lecteurs" class="container">
  <h2 class="text-center">Liste des lecteurs</h2>
  <div>
    <div class="container text-center" style="margin-bottom: 10px">
      <div class="row align-items-start">
        <div class="col">
          <form [(ngModel)]="nouveauLecteur" class="container">
    
            <div class="form-group">
              <label for="nomInput">Nom</label>
              <input type="text" class="form-control" id="nomInput" [(ngModel)]="nouveauLecteur.nom" name="Nom">
            </div>
            
            <div class="form-group">
              <label for="prenomInput">Prénom</label>
              <input type="text" class="form-control" id="prenomInput" [(ngModel)]="nouveauLecteur.prenom" name="Prenom">
            </div>
            
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" [(ngModel)]="nouveauLecteur.email" name="Email">
            </div>
            
            <div class="form-group">
              <label for="telephoneInput">Téléphone</label>
              <input type="tel" class="form-control" id="telephoneInput" [(ngModel)]="nouveauLecteur.telephone" name="Telephone">
            </div>
            
            <div class="form-group">
              <label for="adresseInput">Adresse</label>
              <input type="text" class="form-control" id="adresseInput" [(ngModel)]="nouveauLecteur.adresse" name="Adresse">
            </div>
            
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="cotisationCheck" [(ngModel)]="nouveauLecteur.cotisation" name="Cotisation">
              <label class="form-check-label" for="cotisationCheck">Cotisation</label>
            </div>
            
            
            <button type="submit" (click)="create()" class="btn btn-primary">Enregistrer</button>
          </form>
        </div>
        <div class="col">
          <input
            type="text"
            [(ngModel)]="nomFiltre"
            placeholder="Nom du lecteur"
          />
          <button (click)="filtrer()">Filtrer</button>
        </div>
        <div class="col">
          <a class="btn btn-secondary btn-scale" href="/Lecteurs"
            >Réinitialiser</a
          >
        </div>
      </div>
    </div>
  </div>
  <ul class="list-group border border-black">
    <li
      *ngFor="let lecteur of lecteurs"
      class="list-group-item d-flex justify-content-between align-items-center border border-black"
    >
      <span class="list-group-item"
        >
        <input [(ngModel)]="lecteur.nom"  value="lecteur.nom"/>
        <input [(ngModel)]="lecteur.prenom"  value="lecteur.prenom"/>
        Cotisation:<input 
          style="opacity: 1"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="lecteur.cotisation"
          disabled
      /></span>
      <div class="btn-group list-group-item">
        <button (click)="update(lecteur)" class="btn btn-primary"
          >Mettre à jour</button
        >
        <button (click)="delete(lecteur)" class="btn btn-danger"
          >Supprimer</button
        >
        <a href="/Lecteurs/Details/{{ lecteur.id }}" class="btn btn-info"
          >Details</a
        >
      </div>
    </li>
  </ul>
</div>
