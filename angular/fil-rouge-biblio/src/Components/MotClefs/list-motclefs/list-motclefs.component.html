<div *ngIf="motclefs" class="container">
  <h2 class="text-center" >Liste des tags</h2>
  
  <form class="container">
    <div class="form-group">
      <label for="tagInput">Nouveau Tag</label>
      <input
        type="text"
        class="form-control"
        id="tagInput"
        [(ngModel)]="nouveauTag.tag"
        [ngModelOptions]="{ standalone: true }"
        
      />
    </div>
  
    <button type="submit" (click)="create()" class="btn btn-primary">
      Ajouter
    </button>
  </form>
    <div>
        <div class="container text-center" style="margin-bottom: 10px;">
            <div class="row align-items-start">
                <div class="col">
                </div>
                <div class="col">
                    <input type="text" [(ngModel)]="nomFiltre" placeholder="Nom du thème">
                    <button (click)="filtrer()">Filtrer</button>
                </div>
                <div class="col">
                    <a class="btn btn-secondary" href="/MotClefs">Réinitialiser</a>
                </div>
            </div>
        </div>
    </div>
  <ul class="list-group border border-black">
    <li
      *ngFor="let motclefs of motclefs"
      class="list-group-item d-flex justify-content-between align-items-center border border-black"
    >
      <span class="list-group-item"><input [(ngModel)]="motclefs.tag" type="text" value="motclefs.tag" name="tagInput"/></span>
      

    
      <div class="btn-group list-group-item">
        <a href="/MotClefs/Details/{{ motclefs.id }}" class="btn btn-success"
        >Voir livres ({{ motclefs.livres.length }})</a>
        <button (click)="update(motclefs)" class="btn btn-primary"
          >Mettre à jour</button>
        
        <button (click)="delete(motclefs)" class="btn btn-danger"
          >Supprimer</button>
        
       
      </div>
    </li>
  </ul>


  

</div>
